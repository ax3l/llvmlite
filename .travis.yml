# TravisCI is testing manylinux2010 wheels only.
# Azure is used to test the Anaconda compiler toolchain.
#
# Reference:
# - https://github.com/pypa/python-manylinux-demo

language: shell
os: linux
dist: xenial
services:
  - docker

jobs:
  include:
    - env: PYVER=cp36-cp36m  ARCH=x64
    - env: PYVER=cp37-cp37m  ARCH=x64
    - env: PYVER=cp38-cp38   ARCH=x64
    - env: PYVER=cp36-cp36m  ARCH=x32
    - env: PYVER=cp37-cp37m  ARCH=x32
    - env: PYVER=cp38-cp38   ARCH=x32
    - env: PYVER=cp36-cp36m  ARCH=ppc64le
    - env: PYVER=cp37-cp37m  ARCH=ppc64le
    - env: PYVER=cp38-cp38   ARCH=ppc64le

install:
    - if [ "$ARCH" == "x64" ]; then DOCKER_IMAGE=quay.io/pypa/manylinux2010_x86_64; fi
    - if [ "$ARCH" == "x32" ]; then DOCKER_IMAGE=quay.io/pypa/manylinux2010_i686; fi
    - if [ "$ARCH" == "ppc64le" ]; then DOCKER_IMAGE=quay.io/pypa/manylinux2014_ppc64le; fi
    - docker pull $DOCKER_IMAGE

script:
    - if [ "$ARCH" == "ppc64le" ]; then ./buildscripts/manylinux2014/docker_run_$ARCH.sh build_llvmlite.sh $PYVER; else ./buildscripts/manylinux2010/docker_run_$ARCH.sh build_llvmlite.sh $PYVER; fi

notifications:
